<div class="filter clear-hidden">
   <form class="filter__form" action="#" method="post" name="filter" id="filter">


      <div class="filter__header">
         <div class="filter__title">Фильтры</div>
         <button class="filter__clear" type="button">Очистить все фильтры</button>
         <button class="filter__close" type="button">
            <img src="@img/svg/close2.svg" alt="закрыть">
         </button>
      </div>


      <div class="filter__body">


         <div class="filter__block">
            <div class="filter__list">
               <ol>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="filter" value="Швейцарские часы">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Швейцарские часы</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="filter" value="Ювелирные украшения">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Ювелирные украшения</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="filter" value="Patek Philippe">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Сумки</span>
                     </label>
                  </li>
               </ol>
            </div>
         </div>


         <div class="filter__block">
            <button class="filter__category" type="button">
               <span>Производитель</span>
               <img src="./img/svg/arrow-menu.svg" alt="указатель">
            </button>
            <div class="filter__list filter__list-hidden scroll">
               <ol>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Без названия">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Без названия</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Rolex">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Rolex</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Patek Philippe">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Patek Philippe</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Audemars Piguet">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Audemars Piguet</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Van Cleef & Arpels">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Van Cleef & Arpels</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Без названия">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Без названия</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Rolex">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Rolex</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="checkbox" name="brand" value="Patek Philippe">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Patek Philippe</span>
                     </label>
                  </li>
               </ol>
            </div>
         </div>


         <div class="filter__block">
            <button class="filter__category" type="button">
               <span>Цена</span>
               <img src="./img/svg/arrow-menu.svg" alt="указатель">
            </button>
            <div class="filter__list filter__list-hidden scroll filter__vertical-indicator">
               <div class="filter__vertical-indicator-range">
               </div>
               <ol>
                  <li>
                     <label class="filter__check">
                        <input type="radio" name="prise" value="0">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">До 10 000 $</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="radio" name="prise" value="1">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">10 000 $-15 000 $</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="radio" name="prise" value="2">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">15 000 $-25 000 $</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="radio" name="prise" value="3">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">25 000 $-50 000 $</span>
                     </label>
                  </li>
                  <li>
                     <label class="filter__check">
                        <input type="radio" name="prise" value="4">
                        <span class="filter__check-item">
                           <img src="@img/svg/check.svg" alt="отметка выбора">
                        </span>
                        <span class="filter__check-text">Свыше 50 000 $</span>
                     </label>
                  </li>
               </ol>
            </div>
         </div>


         <div class="filter__block">
            <button class="filter__category" type="button">
               <span>Наличие</span>
               <img src="./img/svg/arrow-menu.svg" alt="указатель">
            </button>
            <div class="filter__list filter__list-hidden scroll">
               <div class="filter__check-buttons">
                  <label class="filter__check-button">
                     <input type="checkbox" name="availability" value="">
                     <span>В наличии</span>
                  </label>
                  <label class="filter__check-button">
                     <input type="checkbox" name="availability" value="">
                     <span>Под заказ</span>
                  </label>
               </div>
            </div>
         </div>


         <div class="filter__block">
            <button class="filter__category" type="button">
               <span>Диаметр</span>
               <img src="./img/svg/arrow-menu.svg" alt="указатель">
            </button>
            <div class="filter__list filter__list-hidden scroll">
               <div class="filter__range">
                  <div class="filter__range-inputs">
                     <input class="filter__min" type="number" min="10" max="98" name="range_min" value="0">
                     <span></span>
                     <input class="filter__max" type="number" min="10" max="98" name="range_max" value="">
                  </div>
                  <div class="filter__track-range track-range">
                     <span class="filter__spin-min spin-min">
                        <img src="@img/svg/check2.svg" alt="отметка выбора">
                     </span>
                     <span class="filter__spin-max spin-max">
                        <img src="@img/svg/check.svg" alt="отметка выбора">
                     </span>
                  </div>
               </div>
            </div>
         </div>


         <div class="filter__block">
            <button class="filter__category" type="button">
               <span>Состояние</span>
               <img src="./img/svg/arrow-menu.svg" alt="указатель">
            </button>
            <div class="filter__list filter__list-hidden scroll">
               <div class="filter__check-buttons">
                  <label class="filter__check-button">
                     <input type="checkbox" name="condition" value="">
                     <span>Новое</span>
                  </label>
                  <label class="filter__check-button">
                     <input type="checkbox" name="condition" value="">
                     <span>С пробегом</span>
                  </label>
               </div>
            </div>
         </div>


      </div>
      <button class="filter__submit" type="submit">Применить</button>
   </form>
</div>
